<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confess Your Heart</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Times New Roman', serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .confession {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            font-style: italic;
            background: -webkit-linear-gradient(#fff, #ffccd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        textarea {
            width: 80%;
            height: 200px;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.5);
        }
        .submit-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.5);
            margin-top: 20px;
        }
        .submit-btn:hover {
            background: #ff1e4d;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="confession">
        <h1>Write your confession below</h1>
        <textarea id="confessionBox" placeholder="Your confession..."></textarea>
        <button class="submit-btn" onclick="submitConfession()">Submit</button>
    </div>
    <div class="popup" id="popup">
        <h1>Thank you for your sincerest truth.</h1>
        <p>Your heart's desire is now recorded.</p>
    </div>

    <script>
        function submitConfession() {
            const confession = document.getElementById('confessionBox').value;
            if (confession) {
                document.querySelector('.confession').style.display = 'none';
                const popup = document.getElementById('popup');
                popup.style.display = 'block';
                setTimeout(() => {
                    location.href = 'https://cnfsnow.github.io/lovestorage/';
                }, 3000); // Redirect after 3 seconds
            }
        }
    </script>
</body>
</html>
